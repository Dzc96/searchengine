                    <div th:each="result : ${results}" style="margin-top: 30px">

                            <div th:text="${result.fileName}" style="font-weight:bold; font-size: 16px"></div>
                        </a>
                        <a>
                            <div th:text="${result.fullPath}" style="font-size: small"></div>
                        </a>
                        <div th:utext="${result.highlighterFragment}"></div>
                        <input name="ccc" value="打开" type="button" th:onclick="open_disk([[${result.fullPath}]])">
                    </div>

                </div>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>


</div>

<script language="javascript">


    function BrowseFolder() {
        try {
            var Message = "请选择文件夹";  //选择框提示信息
            var Shell = new ActiveXObject("Shell.Application");
            var Folder = Shell.BrowseForFolder(0, Message, 0x0040, 0x11);//起始目录为：我的电脑
            //var Folder = Shell.BrowseForFolder(0,Message,0); //起始目录为：桌面
            if (Folder != null) {
                Folder = Folder.items();  // 返回 FolderItems 对象
                Folder = Folder.item();  // 返回 Folderitem 对象
                Folder = Folder.Path;   // 返回路径
                if (Folder.charAt(Folder.length - 1) != "\\") {
                    Folder = Folder + "\\";
                }
                document.all.savePath.value = Folder;
                return Folder;
            }
        } catch (e) {
            alert(e.message);
        }
    }
